<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Acomodações</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Acomodações</h1>

        <!-- Botão para adicionar uma nova acomodação -->
        <button id="adicionar-btn">Adicionar Nova Acomodação</button>

        <!-- Seção onde a lista de acomodações será exibida dinamicamente -->
        <div id="acomodacoes-lista"></div>
    </div>

    <!-- Modal de formulário para adicionar ou editar uma acomodação -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="fechar-modal" class="close-btn">&times;</span>
            <h2 id="modal-titulo">Adicionar Acomodação</h2>
            <form id="form-acomodacao">
                <input type="hidden" id="id-acomodacao">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" required>
                <label for="preco">Preço:</label>
                <input type="number" id="preco" required>
                <label for="imagem">URL da Imagem:</label>
                <input type="text" id="imagem">
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
