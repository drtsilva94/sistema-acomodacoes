<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Acomodações</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header class="main-header">
        
        <input type="text" id="filtro-cidade" placeholder="Buscar por cidade..." oninput="filtrarAcomodacoes()">
    </header>

    <div class="container">
        <div class="conteudo">
            <!-- Seção de lista de acomodações -->
            <div id="acomodacoes-lista"></div>

            <!-- Mapa ao lado direito -->
            <div id="mapa"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
